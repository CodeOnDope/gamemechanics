<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project27 | Game Mechanics 333</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Core variables */
        :root {
            --primary: #6366f1;
            --secondary: #22d3ee;
            --accent: #facc15;
            --tertiary: #a855f7;
            --dark-bg: #0f172a;
            --dark-surface: #1e293b;
            --light-surface: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, Roboto, Helvetica, Arial, sans-serif;
        }

        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Base styles */
        body {
            font-family: var(--font-family);
            background-color: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
            background-image: radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.03) 0%, transparent 20%),
                radial-gradient(circle at 90% 50%, rgba(34, 211, 238, 0.03) 0%, transparent 25%);
            background-attachment: fixed;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Navigation */
        nav {
            background-color: rgba(15, 23, 42, 0.95);
            padding: 1rem 0;
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .nav-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .back-button {
            color: var(--text-secondary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background-color: rgba(99, 102, 241, 0.1);
            color: var(--primary);
            border-color: var(--primary);
        }

        .logo {
            font-size: 1.4rem;
            font-weight: 700;
            text-decoration: none;
            background: linear-gradient(90deg, var(--primary), var(--tertiary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradientShift 8s ease infinite;
            background-size: 200% 200%;
        }

        /* Game Header */
        .game-header {
            padding-top: 5rem;
            padding-bottom: 2rem;
            text-align: center;
        }

        .game-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, var(--primary), var(--tertiary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .game-meta {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .student-name, .game-genre {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .student-name i {
            color: var(--accent);
        }

        .game-genre i {
            color: var(--secondary);
        }

        /* Main Content */
        .game-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        /* Video Section */
        .video-container {
            background-color: var(--dark-surface);
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.08);
            aspect-ratio: 16 / 9;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Game Details */
        .game-details {
            background-color: var(--dark-surface);
            border-radius: 8px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .download-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            background-color: var(--primary);
            color: white;
            padding: 0.8rem 1rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            margin-top: auto;
        }

        .download-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
            background-color: #4f46e5;
        }

        .game-description {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
        }

        .game-controls {
            margin-bottom: 1.5rem;
        }

        .controls-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: var(--secondary);
        }

        .controls-list {
            list-style: none;
        }

        .controls-list li {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        .controls-list li i {
            color: var(--accent);
            font-size: 0.8rem;
        }

        /* Screenshots */
        .screenshots-section {
            margin-bottom: 3rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            position: relative;
            display: inline-block;
        }

        .section-title::after {
            content: "";
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 1.5px;
        }

        .screenshots-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
        }

        .screenshot {
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: transform 0.3s ease;
        }

        .screenshot:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .screenshot img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Footer */
        footer {
            background-color: var(--dark-surface);
            padding: 2rem 0;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .copyright {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Animation */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .game-content {
                grid-template-columns: 1fr;
            }

            .video-container {
                margin-bottom: 1.5rem;
            }

            .game-title {
                font-size: 2rem;
            }

            .screenshots-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 576px) {
            .game-meta {
                flex-direction: column;
                gap: 0.5rem;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="container nav-container">
            <a href="../index.html" class="back-button">
                <i class="fas fa-arrow-left"></i> Back to Gallery
            </a>
            <a href="../index.html" class="logo">GM-333</a>
        </div>
    </nav>

    <!-- Game Header -->
    <header class="game-header">
        <div class="container">
            <h1 class="game-title">Cat Run</h1>
            <div class="game-meta">
                <div class="student-name">
                    <i class="fas fa-user"></i> Student: Jack Fick
                </div>
                <div class="game-genre">
                    <i class="fas fa-gamepad"></i> Genre: 2D Platformer
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <section class="container">
        <div class="game-content">
            <!-- Game Video -->
            <div class="video-container">
                <iframe src="https://youtube.com/embed/abj-HAoKILM" 
                        title="Game Demo Video" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                </iframe>
            </div>

            <!-- Game Details -->
            <div class="game-details">
                <div class="game-description">
                    <p>This is a 2d Action Plaformer.</p>
                </div>

                <div class="game-controls">
                    <h3 class="controls-title">Controls</h3>
                    <ul class="controls-list">
                        <li><i class="fas fa-arrow-right"></i> WASD or Arrow Keys: Move character</li>
                    
                    </ul>
                </div>

                <a href="https://drive.google.com/file/d/1ONBBDyo0CfagCMLPjebl_9Ok99Wmoes6/view?usp=sharing

                " class="download-button">
                    <i class="fas fa-download"></i> Download Game
                </a>
            </div>
        </div>
    </section>

    <!-- Screenshots Section -->
    <section class="screenshots-section">
        <div class="container">
            <h2 class="section-title">Screenshots</h2>
            <div class="screenshots-grid">
                <div class="screenshot">
                    <img src="/api/placeholder/400/300" alt="Gameplay screenshot 1">
                </div>
                <div class="screenshot">
                    <img src="/api/placeholder/400/300" alt="Gameplay screenshot 2">
                </div>
                <div class="screenshot">
                    <img src="/api/placeholder/400/300" alt="Gameplay screenshot 3">
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p class="copyright">Â© 2025 Game Mechanics 333 - Old Dominion University. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
